<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Lunar客户端外置登录</h1>
<a href="/en">English</a>
<h2>登录你的账户</h2>
<a target="_blank"
   href="https://login.live.com/oauth20_authorize.srf?client_id=00000000402b5328&response_type=code&scope=service::user.auth.xboxlive.com::MBI_SSL&redirect_uri=https%3A%2F%2Flogin.live.com%2Foauth20_desktop.srf">点击此处登录</a>
<h2>提交你的Token链接</h2>
<form action="/login" method="get" class="form">
    <input placeholder="Put tokenURL here" type="url" id="url" name="url">
    <input type="submit" value="提交">
</form>
<h2>遇到问题?</h2>
<h3>TokenURL是什么</h3>
在微软账户登录成功之后, 你会重定向到一个白色的页面, 将该页面的URL复制进去即可
</body>
</html>
